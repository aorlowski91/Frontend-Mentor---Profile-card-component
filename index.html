<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <section class="card">
      <div class="card_bg"></div>
      <div class="card_img"><img src="/images/image-victor.jpg" alt="victor's face"></div>
      <section class="card_name">
        <div class="name_text">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </section>
      <div class="underline"><hr></div>
      <section class="card_stats">
        <div class="stat_block">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat_block">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat_block">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </section>
    </section>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/aorlowski91" target="_blank">Artur Or≈Çowski</a></p>
    </footer>
  </div>
</body>
</html>
